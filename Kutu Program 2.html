<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KUTU PROGRAMING 2</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="Kutu Program.css" />
    </head>
    <body>
        <form action="Kutu Program 2.html" method = "POST" target="_blank" class="box">
            <span class="BorderTopBottom"></span>
            <span class="BorderLeftRight"></span>
            <h1>Login</h1>
            <label for="">Username</label><br>
            <input type="text" name="username" autocomplete="off" placeholder="username" required title="Input your username here"><br>
            <label for="">Password</label><br>
            <input type="password" name="password" placeholder="********" required title="Input your password here" id="myInput"><br>
            <input type="checkbox" onclick="myFunction()" title="Show password here">
            <label for="">Show Password</label><br>
            <input type="submit" value="login" onclick= 'alert("Are You Sure?")' title="Submit here">
            <script>
                function myFunction(){
                    var x = document.getElementById("myInput");
                    if (x.type === "password"){
                        x.type = "text";
                    }
                    else{
                        x.type = "password";
                    }
                }
            </script>
        </form>
    </body>
</html>
